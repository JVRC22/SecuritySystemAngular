<div [ngClass]="{'flex': role == 1 || role == 2}">
  <div *ngIf="role == 1 || role == 2" [ngClass]="{'basis-1/6': role == 1 || role == 2}">
    <app-sidebar></app-sidebar>
  </div>

  <div *ngIf="role == 3 || !role">
    <app-navbar></app-navbar>
  </div>

  <div [ngClass]="{'basis-5/6': role == 1 || role == 2, 'ml-4': role == 3 || !role}" class="my-3 mr-4">
    <router-outlet></router-outlet>
  </div>
</div>
