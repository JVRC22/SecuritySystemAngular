<nav class="bg-white dark:bg-gray-900 w-full z-20 top-0 left-0 border-b border-gray-200 bg-gradient-to-r from-blue-700">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a routerLink="/welcome" class="flex items-center py-2 px-4 rounded-lg bg-gray-200/50">
            <!--<img src="https://flowbite.com/docs/images/logo.svg" class="h-8 mr-3" alt="Flowbite Logo">-->
            <img src="../../../../assets/escudo.svg" alt="logo" class="mr-2" style="max-width: 32px; max-height: 32px;">
            <span class="self-center text-2xl font-semibold whitespace-nowrap">ShopShield</span>
        </a>

        <div class="flex md:order-2">
            <!--Register-->
            <div *ngIf="!isSessionActive()" class="mr-3">
                <button routerLink="/register" type="button" class="text-white bg-gray-300 hover:bg-gray-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Crear Cuenta</button>
            </div>
            
            <!--Login-->
            <div *ngIf="!isSessionActive()">
                <button routerLink="/login" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Iniciar Sesion</button>
            </div>

            <!--Acciones-->
            <div *ngIf="isSessionActive()" class="flex items-center justify-center">
                <button id="dropdownAvatarNameButton" data-dropdown-toggle="acciones-dropdown" class="flex items-center text-sm font-medium text-gray-900 rounded-full hover:text-blue-600 md:mr-0 focus:ring-4 focus:ring-blue-300" type="button">
                    <span class="sr-only">Open user menu</span>
                    <img class="w-8 h-8 mr-2 rounded-full" src="../../../../assets/toby.jpeg" alt="user photo">
                    <span>{{username}}</span>
                    <svg class="w-4 h-4 mx-1.5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </button>

                <!-- Dropdown menu -->
                <div id="acciones-dropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow drop">
                    <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
                        <div class="font-medium ">Bienvenido,</div>
                        <div class="truncate">{{correo}}</div>
                    </div>

                    <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownInformdropdownAvatarNameButtonationButton">
                        <li>
                            <a routerLink="/info" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Informacion de Cuenta</a>
                        </li>

                        <li>
                            <a routerLink="/invitaciones" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Invitaciones</a>
                        </li>
                    </ul>

                    <div class="py-2">
                        <a (click)="logout()" class="block px-4 py-2 text-sm text-gray-700 hover:text-red-500 hover:bg-red-100 a-link">Salir</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
