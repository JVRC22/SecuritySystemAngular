<div class="flex flex-wrap">
  <!--Lenght 0-->
  <div *ngIf="misTiendas.length <= 0" class="w-full flex justify-center t-5">
    <div class="px-4 py-3 md:basis-1/2">
        <h1 class="md:text-center text-3xl font-medium mb-3">No hay tiendas para mostrar</h1>
        <p class="md:text-center text-lg">No tienes tiendas asignadas en este momento. Unete a una tienda o espera a que un administrador te agregue a una.</p>
    </div>
  </div>

  <div *ngFor="let tiendaUser of misTiendas" class="basis-full md:basis-1/3 px-6 py-4">
    <div (click)="sensores(tiendaUser.tienda_id)" class="border border-gray-300 border-2 rounded-lg bg-white hover:bg-gray-200 px-4 py-2 h-full">
      <div class="flex flex-wrap">
        <div class="basis-1/2">
          <div>
            <span class="text-xl font-medium">Tienda.- <span class="text-blue-700 underline">{{getTiendaNombre(tiendaUser.tienda_id)}}</span></span>
          </div>
        </div>
        <div class="basis-1/2">
          <!--Logo-->
          <div class="flex items-center justify-end">
            <img src="../../../../assets/escudo.svg" alt="logo" class="mr-1" style="max-width: 24px; max-height: 24px;">
            <span class="self-center text-lg font-semibold whitespace-nowrap">ShopShield</span>
          </div>
          <div *ngIf="tiendaUser.is_owner == true" class="mt-2 flex items-center text-gray-700 justify-end">
            <svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" style="max-width: 20px; max-height: 20px;">
              <path clip-rule="evenodd" fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z"></path>
            </svg>
            <span class="ml-2 font-medium">Propietario</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
