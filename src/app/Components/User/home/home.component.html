<div class="flex flex-wrap">
  <div *ngFor="let tiendaUser of misTiendas" class="basis-full md:basis-1/3 px-6 py-4 border">
    <div (click)="sensores(tiendaUser.tienda_id)" class="border border-gray-300 border-2 rounded-lg bg-white hover:bg-gray-200 px-4 py-2">
      <div class="flex flex-wrap">
        <div class="basis-1/2">
          <span>{{tiendaUser.tienda_id}}.- <span>{{tiendaUser.tienda_id}}</span></span>
        </div>
        <div class="basis-1/2">
          <!--Logo-->
          <div class="flex items-center justify-end">
            <img src="../../../../assets/escudo.svg" alt="logo" class="mr-1" style="max-width: 24px; max-height: 24px;">
            <span class="self-center text-lg font-semibold whitespace-nowrap">ShopShield</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
